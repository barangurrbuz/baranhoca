<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Öğrenci Koçluğu - Giriş Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="container">
    <h2>Giriş Yap</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="E-posta" required />
      <input type="password" id="login-password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <div class="link">
      Hesabın yok mu? <a href="register.html">Kayıt ol</a>
    </div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
