<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Öğrenci Koçluğu</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .user-email {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
        
        .user-role {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .role-ogrenci {
            background: #3498db;
            color: white;
        }
        
        .role-koc {
            background: #e74c3c;
            color: white;
        }
        
        .role-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-make-koc {
            background: #e74c3c;
            color: white;
        }
        
        .btn-make-ogrenci {
            background: #3498db;
            color: white;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>🎓 Admin Paneli</h1>
            <p>Kullanıcı yönetimi ve sistem ayarları</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Toplam Kullanıcı</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-ogrenci">0</div>
                <div class="stat-label">Öğrenci</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-koc">0</div>
                <div class="stat-label">Koç</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-today">0</div>
                <div class="stat-label">Bugün Aktif</div>
            </div>
        </div>
        
        <div class="admin-grid">
            <div class="admin-card">
                <h3>🔍 Kullanıcı Arama</h3>
                <input type="text" class="search-box" id="user-search" placeholder="Ad, soyad veya email ile ara...">
                
                <h3>👥 Tüm Kullanıcılar</h3>
                <div class="user-list" id="user-list">
                    <!-- Kullanıcılar buraya yüklenecek -->
                </div>
            </div>
            
            <div class="admin-card">
                <h3>⚙️ Hızlı İşlemler</h3>
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="refreshUsers()">🔄 Kullanıcıları Yenile</button>
                </div>
                
                <h3>📊 Sistem Durumu</h3>
                <div id="system-status">
                    <!-- Sistem durumu buraya yüklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="admin-panel.js"></script>
</body>
</html>
